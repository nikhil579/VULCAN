<!-- MAIN BRANCH -->

<div class="animated fadeIn">
  <div class="card m-3">
    <h3 class="card-header">Seller</h3>
    <div class="card-body">
      <div class="row">
        <form action="" style="width:100%;" [formGroup]="reactiveForm">
          <div class="col">
    
            <!-- personal info -->
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="fnText">First Name</label>
                  <input type="text" 
                  [ngClass]="{'form-control': true,
                      'is-invalid': !firstName.valid && firstName.touched,
                      'is-valid': firstName.valid}"
                  formControlName="firstName" id="fnText" placeholder="Enter first name">
                  <small *ngIf="firstName.errors?.required && firstName.touched" id="fnHelp" class="form-text custom-invalid-feedback">Field is required</small>
                  <small *ngIf="firstName.errors?.minlength && firstName.touched" id="fnHelp" class="form-text custom-invalid-feedback">Name should be atleast 2 characters.</small>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="lnText">Last Name</label>
                  <input type="text" 
                  [ngClass]="{'form-control': true,
                      'is-invalid': !lastName.valid && lastName.touched,
                      'is-valid': lastName.valid}"
                  formControlName="lastName" id="lnText" placeholder="Enter last name">
                  <small id="fnHelp" *ngIf="lastName.errors?.required && lastName.touched" class="form-text custom-invalid-feedback">Field is required</small>
                </div>
              </div>
            </div>
  <!--  -->
  <!-- email -->
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" 
        [ngClass]="{'form-control': true,
            'is-invalid': !email.valid && email.touched,
            'is-valid': email.valid}"
        formControlName="email" id="email" placeholder="Enter Email Id">
        <small *ngIf="email.errors?.required && email.touched" id="fnHelp" class="form-text custom-invalid-feedback">Field is required</small>
        <small *ngIf="email.errors?.minlength && email.touched" id="fnHelp" class="form-text custom-invalid-feedback">Email Should be valid</small>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="inputgender" formControlName="gender" [ngClass]="{'form-control': true,
        'is-invalid': !gender.valid && gender.touched,
        'is-valid': gender.valid}">
          <option selected [ngValue]="null">Choose...</option>
          <option *ngFor="let item of userGender" [value]="item">{{item}}</option>
        </select>
        <small *ngIf="state.errors?.required && state.touched" class="form-text custom-invalid-feedback">Field is required</small>
      </div>
    </div>
  </div>
  <!--  -->
  <div class="row">
    <div class="col">
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="number" 
      [ngClass]="{'form-control': true,
          'is-invalid': !phoneNumber.valid && phoneNumber.touched,
          'is-valid': phoneNumber.valid}"
      formControlName="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number">
      <small id="fnHelp" *ngIf="phoneNumber.errors?.required && phoneNumber.touched" class="form-text custom-invalid-feedback">Field is required</small>
    </div>
  </div>
  <div class="col">
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" 
      [ngClass]="{'form-control': true,
          'is-invalid': !dateOfBirth.valid && dateOfBirth.touched,
          'is-valid': dateOfBirth.valid}"
      formControlName="dateOfBirth" id="dateOfBirth" placeholder="Enter Date of Birth">
      <small id="fnHelp" *ngIf="dateOfBirth.errors?.required && dateOfBirth.touched" class="form-text custom-invalid-feedback">Field is required</small>
    </div>
  </div>
</div>

            <!-- address form portion -->
            <div class="row" formGroupName="address">
              
              <div class="col-12">
                <div class="form-group">
                  <label for="addText">Street Address</label>
                  <input type="text" id="addText" [ngClass]="{'form-control': true,
                      'is-invalid': !streetAddress.valid && streetAddress.touched,
                      'is-valid': streetAddress.valid}" formControlName="streetAddress" placeholder="Enter street address">
                  <small *ngIf="streetAddress.errors?.required && streetAddress.touched" class="form-text custom-invalid-feedback">Field is required</small>
                </div>
              </div>
              <div class="col-12">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" [ngClass]="{'form-control': true,
                      'is-invalid': !city.valid && city.touched,
                      'is-valid': city.valid}" formControlName="city" id="city" placeholder="Enter city">
                      <small *ngIf="city.errors?.required && city.touched" class="form-text custom-invalid-feedback">Field is required</small>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="state">State</label>
                      <select id="inputState" formControlName="state" [ngClass]="{'form-control': true,
                      'is-invalid': !state.valid && state.touched,
                      'is-valid': state.valid}">
                        <option selected [ngValue]="null">Choose...</option>
                        <option *ngFor="let item of states" [value]="item">{{item}}</option>
                      </select>
                      <small *ngIf="state.errors?.required && state.touched" class="form-text custom-invalid-feedback">Field is required</small>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="zipcode">Zip Code</label>
                      <input type="text" formControlName="zipcode" [ngClass]="{'form-control': true,
                      'is-invalid': !zipcode.valid && zipcode.touched,
                      'is-valid': zipcode.valid}" id="zipcode" placeholder="Enter city">
                      <small *ngIf="zipcode.errors?.required && zipcode.touched" class="form-text custom-invalid-feedback">Field is required</small>
                      <small *ngIf="zipcode.errors?.pattern && zipcode.touched" class="form-text custom-invalid-feedback">Value should be 5 digit number</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    <!-- occupation -->
    <div class="row">    <div class="col-12">
      <div>
        <label for="" class="form-label">Occupation</label>
      </div>
      <div class="form-check form-check-inline" *ngFor="let control of OccupationArray.controls; let i = index;">
        <input class="form-check-input" type="checkbox"  
        (change)="getOccupation()"
        [formControl] = "control"
        id="inlineCheckbox{{i}}">
        <label class="form-check-label" for="inlineCheckbox{{i}}">{{userOccupation[i]}}</label>
      </div>
      <div>
        <small id="fnHelp" *ngIf="favOccupationError && checkOccupationControlsTouched()" class="form-text custom-invalid-feedback">Atleast choose one</small>
      </div>
    </div></div>

    <!--  -->
            <!-- seperator -->
            <div class="row">
              <div class="col">
                <hr>
              </div>
            </div>
    
            <!-- final action buttons -->
            <div class="row justify-content-center">
              <div class="col-2">
                <button type="button" [disabled]="!reactiveForm.valid" (click)="submitHandler()" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
